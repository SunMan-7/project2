table:
  name: projects
  schema: public
object_relationships:
  - name: location
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: locations
          schema: public
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
  - name: subproject
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: subprojects
          schema: public
  - name: user_project
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: user_projects
          schema: public
array_relationships:
  - name: deployments
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: deployments
          schema: public
