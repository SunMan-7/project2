table:
  name: images
  schema: public
object_relationships:
  - name: deployment
    using:
      foreign_key_constraint_on: deployment_id
  - name: file
    using:
      foreign_key_constraint_on: file_id
  - name: project
    using:
      foreign_key_constraint_on: project_id
array_relationships:
  - name: identification_history
    using:
      foreign_key_constraint_on:
        column: image_file_id
        table:
          name: identification_history
          schema: public
  - name: image_species
    using:
      foreign_key_constraint_on:
        column: image_file_id
        table:
          name: image_species
          schema: public
