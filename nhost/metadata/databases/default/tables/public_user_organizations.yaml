table:
  name: user_organizations
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: o_admin
    permission:
      check: {}
      columns:
        - is_revoked
        - organization_id
        - role
        - user_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - is_revoked
        - id
        - organization_id
        - role
        - user_id
      filter:
        organization_id:
          _in: X-Hasura-organization-ids
    comment: ""
update_permissions:
  - role: o_admin
    permission:
      columns:
        - is_revoked
        - role
      filter:
        user_id:
          _neq: X-Hasura-User-Id
      check: null
    comment: ""
