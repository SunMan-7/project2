table:
  name: locations
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
  - name: project
    using:
      foreign_key_constraint_on: project_id
array_relationships:
  - name: deployments
    using:
      foreign_key_constraint_on:
        column: location_id
        table:
          name: deployments
          schema: public
